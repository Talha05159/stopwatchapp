<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>
    <div>
        <h1 id="heading">Stop Watch</h1>
    </div>
    <div>
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
    </div>
    <div>
      <button id="btn"  disabled> <i  onclick="start()" class="fa fa-play"  ></i> </button>
     <button id="btn" disabled>  <i onclick="stop ()" class="fa fa-pause" ></i> </button>
     <button id="btn" disabled >  <i onclick="reset ()" class="fa fa-refresh" ></i> </button>
    </div>
</body>
<script src="app.js"></script>
</html>
